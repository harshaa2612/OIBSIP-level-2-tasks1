<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="harsh.css">
</head>

<body>
    <div class="cls">CALCULATOR <br>
        <p>Created by Harsh shukla</p>
    </div>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">Clear</button>
            <button class="delete" onclick="deleteCharacter()">Del</button>
            <button class="operation" onclick="appendCharacter('%')">%</button>
            <button class="operation" onclick="appendCharacter('/')">&#247;</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operation" onclick="appendCharacter('*')">&#215;</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operation" onclick="appendCharacter('-')">&#8722;</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button class="operation" onclick="appendCharacter('+')">&#43;</button>
            <button class="operation" onclick="appendCharacter('(')">(</button>
            <button class="operation" onclick="appendCharacter(')')">)</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">&#46;</button>
            <button class="operation" onclick="toggleSign()">+/-</button>
            <button class="operation" onclick="appendCharacter('Math.sqrt(')">âˆš</button>
            <button class="enter" onclick="calculate()">Ans</button>
        </div>
    </div>
    <script src="harsh.js"></script>
</body>

</html>
